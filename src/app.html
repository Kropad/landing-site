<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" sizes="any" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="theme-color" content="#5bd76d" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="preload"
			href="%sveltekit.assets%/manrope.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-white font-manrope font-medium text-neutral-900 selection:bg-green-600/50"
	>
		<div class="flex min-h-screen flex-col">%sveltekit.body%</div>
	</body>
</html>
